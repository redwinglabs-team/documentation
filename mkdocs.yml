      - Crea Tavolo: 'F&B/EditorSala/createTable.md'
      - Modifica Tavolo: 'F&B/EditorSala/editTable.md'
    - Menu: 'F&B/Menu/menu.md'
    - Prenotazioni:
      - Nuova Prenotazione: 'F&B/Reservations/newReservation.md'
      - Modifica Prenotazione: 'F&B/Reservations/editReservation.md'
