# Project information
site_name: Documentation
site_description: Documentazione delle app prodotte da RedWingLabs
site_author: RedWing Labs

# Copyright
copyright: Copyright &copy; 2019 - 2020 RWL Srl

# Configuration
theme:
  name: material
  language: it
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/solid/globe
  logo: assets/img/redwinglabs16.png
  search:
    language: en, it
  favicon: assets/img/rwl3.png
  features:
    - navigation.instant
    - navigation.tabs
    # - toc.integrate

# Extras
extra:
  alternate:

    # Switch to English
    - name: English
      link: https://redwinglabs-team.github.io/doc-eng/
      lang: en

    # # Switch to German
    # - name: Deutsch
    #   link: <your-site>/de/
    #   lang: de

    # # Switch to Japanese
    # - name: 日本語
    #   link: <your-site>/ja/
    #   lang: ja
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/redwinglabs
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/extra2.css
extra_javascript:
  - assets/javascripts/extra.js

# Google Analytics
google_analytics:
  - UA-167197052-1
  - auto

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: true
  - pymdownx.critic
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.smartsymbols
  - toc:
      permalink: false
plugins:
  - search

