# Project information
site_name: RWL Documentation
site_description: Documentazione delle app prodotte da RedWingLabs
site_author: RedWing Labs

# Copyright
copyright: Copyright &copy; 2019 - 2020 RWL Srl

# Configuration
theme:
  name: material
  language: it
  palette:
    scheme: default
    primary: blue grey
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/img/redwingbird.png
  search:
    language: en, it
  favicon: assets/img/redwingbird.png
  features:
    - navigation.instant
    - navigation.tabs
    # - toc.integrate

# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/redwinglabs
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/extra2.css
extra_javascript:
  - assets/javascripts/extra.js

# Google Analytics
google_analytics:
  - UA-167197052-1
  - auto

# Extensions
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: true
  - pymdownx.critic
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.smartsymbols
  - toc:
      permalink: false
plugins:
  - search

