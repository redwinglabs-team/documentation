site_name: RedWingLabs Documentation
site_description: 'Documentazione delle app prodotte da RedWingLabs'
site_author: 'RedWingLabs'

# Repository
repo_name: "rewinglabs/documentation"
repo_url: "https://github.com/redwinglabs/documentation"

# Copyright
copyright: 'Copyright &copy; 2019 - 2020 RWL Srl'

# Configuration
theme:
  name: material
  language: 'it'
  palette:
    primary: "light blue"
    accent: "light blue"
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'assets/img/redwingbird.png'
  search:
    language: "en, it"
  favicon: 'assets/img/redwing.ico'
  feature:
    tabs: true

# Customization
extra:
  social:
    - type: "github"
      link: "https://github.com/redwinglabs"
extra_css:
  - 'assets/stylesheets/extra.css'
  - 'assets/stylesheets/extra2.css'
extra_javascript:
  - 'assets/javascripts/extra.js'

# Google Analytics

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: false
  - codehilite
  - footnotes
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
plugins:
  - search
  - minify:
      minify_html: true

# Navigation

nav:
  - Welcome to RedWingLabs Docs: 'index.md'
  - F&B:
    - About F&B: 'F&B/aboutF&B.md'
